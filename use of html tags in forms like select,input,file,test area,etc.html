    <form action="/submit" method="post">
        <label for="username">Username:</label>

        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="country">Country:</label>
        <select id="country" name="country">

            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="uk">india</option>
            <option value="uk">thailand</option>
            <option value="uk">south korea</option>
        </select>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        
        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes"> Yes
        
        <label for="file">Message:</label>
        <textarea id="file" name="file" rows="4" cols="50" placeholder="Enter your file here..."></textarea>
        
        
        
        <input type="hidden" name="user_id" value="12345">

        <input type="reset" value="Reset">
